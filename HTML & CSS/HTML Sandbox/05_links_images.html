<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal link -->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/Images/sample.jpg" alt="My Image" width="200" />

    <!-- Remote Images -->

    <img
      src="https://img.freepik.com/premium-photo/nordic-landscape-lagoon-river-by-day-sea-vegetation-viking-mountains_450634-127.jpg"
      alt="My image 2 "
    />
  </body>
</html>
