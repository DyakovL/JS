<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="">
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="Enter a name" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <!-- Text Message -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label><br />
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard
        <input type="radio" name="membership" value="Super" id="membership" />
        Super
      </div>
      <!-- Checkbox -->
      <div>
        <label for="likes">I Like ...</label><br />
        <input type="checkbox" name="likes" value="bikes" id="likes" />
        Bikes
        <input type="checkbox" name="likes" value="cars" id="likes" checked />
        Cars
        <input type="checkbox" name="likes" value="boats" id="likes" />
        Boats
      </div>
      <!-- Input Submit -->
      <input type="submit" value="Submit" />
      <!-- Button Submit -->
      <button type="submit">Submit</button>
      <!-- Button Reset -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
